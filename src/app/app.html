<div class="recipe">
  <h1>{{recipe().name}}</h1>
  <p>{{recipe().description}}</p>
  <p>Servings: {{servings()}}</p>
  <button (click)="incrementServings()">+</button>
  <button (click)="decrementServings()">-</button>
</div>
<button (click)="displaySpaghettiCarbonara()">Switch To Spaghetti Carbonara</button>
<button (click)="displayCapreseSalad()">Switch To Caprese Salad</button>
